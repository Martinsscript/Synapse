<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <img src="/assets/logo.png" id="logo">
    </header>

    <main>
        <section class="campo-grupo">
            <h2>Sign in to Synapse</h2>
            <label for="nomeUsuario">Username or email address</label>
            <input type="text" id="nomeUsuario">
        </section>

        <div class="campo-grupo">
            <label for="senhaUsuario">Password</label>
            <input type="password" id="senhaUsuario">
            <button id="submit">Enter</button>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
