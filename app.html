<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="site-header">

    <div class="header-inner">

        <nav class="main-nav">
        <img src="assets/logo2.png" alt="" class="logonoTopo">
        <a href="app.html" class="active nav">Início</a>
        <a href="https://www.cineart.com.br/" class="nav">Filmes</a>
        <a href="https://open.spotify.com/intl-pt" class="nav">Músicas</a>
        <a href="https://store.steamstatic.com/?l=portuguese" class="nav">Jogos</a>
        <button class="btn btn-primary" id="" data-bs-toggle="modal" data-bs-target="#exampleModal">Sobre</button>
      </nav>
      
      <div class="search">
        <input type="text" id="Pesquisar" placeholder="Pesquisar...">
      </div>
      
      <div class="user">
        Bem-vindo(a), <strong id="usuario">Usuário</strong>
      </div>

    </div>
  </header>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Site projetado por Rafael M., Vinicius P., Pedro P., Yasmin E.
          <br> Linguagens usadas: HTML, CSS e JS.
          <br>
          Projeto para a matéria Laboratório de Programação para Web.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="app-layout">

  <aside class="sidebar">

    <form id="form-categoria">

      <input type="text" class="caixaPesquisa" id="nomeCategoria" placeholder="Nome da categoria:">

      <input type="color" class="caixaPesquisa" id="corCategoria" placeholder="Cor da categoria:">

      <button type="submit" class="btn btn-primary w-100 mt-2">Criar Categoria</button>

      <hr> <div id="lista-filtros">

        </div>

    </form>

  </aside>

  <main class="main-content">
    
    <form id="form-midia">
      <input id="tituloMidia" placeholder="Título da Mídia">
      <select id="categoriaMidiaSelect">
        <option value="">Selecione a Categoria</option>
      </select>
      
      <button type="submit" class="btn btn-success mt-2" id="adicionarMidias">Adicionar Mídia</button>
    </form>
    
    <hr> <div id="grid-midias">
      </div>
  </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThsw7/CCRzD8/0T9S0N6R/W/c=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
