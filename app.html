<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">

      

        <nav class="main-nav">
        <img src="assets/logo2.png" alt="" class="logonoTopo">
        <a href="#" class="active nav">Início</a>
        <a href="#" class="nav">Filmes</a>
        <a href="#" class="nav">Séries</a>
        <a href="#" class="nav">Lançamentos</a>
        <button class="btn btn-primary" id="" data-bs-toggle="modal" data-bs-target="#exampleModal">Sobre</button>
      </nav>

      
      <div class="search">
        <input type="text" placeholder="Pesquisar...">
      </div>

      
      <div class="user">
        Bem-vindo(a), <strong id="usuario">Usuário</strong>
      </div>

    </div>
  </header>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Site projetado Rafael M., Vinicius P., Pedro P., Yasmin E.
          <br> Linguagens usadas: HTML, CSS E JS.
          <br>
          Projeto para a matéria Laboratório de Programação para Web.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <aside class="sidebar">
    <form id="form-categoria">
      <input type="text" class="caixaPesquisa" id="nomeCategoria" placeholder="Nome da categoria:">
      <button></button>
      <input type="text" class="caixaPesquisa" id="corCategoria" placeholder="Cor da categoria:">
      <div id="lista-filtros"></div>
    </form>
  </aside>

  <main>
  </main>

    <form id="form-midia"></form>
    <input id="tituloMidia">
    <select id="categoriaMidiaSelect"></select>
    <div id="grid-midias"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
